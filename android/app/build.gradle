plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace = "com.example.sps_dartstart"
    compileSdkVersion 34 // Ensure this matches the SDK you're using

    defaultConfig {
        applicationId "com.example.sps_dartstart"
        minSdkVersion 21 // Set to the minimum SDK version you want
        targetSdkVersion 34
        versionCode 1 // Change as needed
        versionName "1.0"

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            minifyEnabled true // Enable code shrinking
            shrinkResources true // You can now shrink resources
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.core:core-ktx:1.13.1'
}

flutter {
    source = "../.." // Ensure this is the correct path to your Flutter project
}
